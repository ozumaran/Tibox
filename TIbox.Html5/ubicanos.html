    <h3>Nuestra ubicacion</h3>
    <section>
        <div id="googleMap" class="map"></div>
    </section>
    <footer>
        Nuestra Direccion
    </footer>
    <script>
        function myMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }
        function showPosition(position) {
            var location = { lat: position.coords.latitude, lng: position.coords.longitude };
            var map = new google.maps.Map(document.getElementById('googleMap'), { zoom: 15, center: location });
            var marker = new google.maps.Marker({position: location, map: map, title: 'Tibox!'})
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaw2tfjkpX89s3GwS8yOa-UqNmTxYKL0w&callback=myMap">
    </script>
